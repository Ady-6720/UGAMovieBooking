<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Seat Selection</title>
    <style>
        /* Add your custom CSS styles here */
        body {
            background-color: orange;
            font-family: Arial, sans-serif;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
        }

        h2 {
            text-align: center;
        }

        .row {
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 10px 0;
        }

        .seat {
            width: 30px;
            height: 30px;
            margin: 5px;
            background-color: #ccc;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .seat.selected {
            background-color: #0078d4;
        }

        .seat.occupied {
            background-color: #ff0000;
            cursor: not-allowed;
        }

        .gap {
            width: 30px;
            height: 30px;
            margin: 5px;
            background-color: transparent;
            border: none;
        }

        .confirmation-button {
            display: block;
            margin: 20px auto;
            padding: 10px 20px;
            background-color: #0078d4;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .confirmation-button:hover {
            background-color: #005cbf;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Seat Selection</h2>
        <p>Select your seats for the movie:</p>
        
        <!-- Sample seat selection UI -->
        <div class="seating-plan">
      
            <php>
            $totalRows = 10;
            $totalColumns = 7;
            for ($row = 1; $row <= $totalRows; $row++) {
                echo '<div class="row">';
                for ($col = 1; $col <= $totalColumns; $col++) {
                    if ($col % 7 === 0) {
                        // Create a gap between blocks of 6 seats
                        echo '<div class="seat gap"></div>';
                    } else {
                        echo '<div class="seat"></div>';
                    }
                }
                echo '</div>';
            }
        </php>
        </div>

        <button class="confirmation-button" type="button" onclick="confirmSelection()">Confirm Selection</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
