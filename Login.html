<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Login</title>
    <style>
        /* Styles for the circular home button */
    .home-button {
    position: absolute;
    top: 10px;
    left: 10px;
    width: 10px; /* Adjust the width to match the orange circle */
    height: 10px; /* Adjust the height to match the orange circle */
    background-color: rgba(255, 166, 0, 0.7); /* Slight transparency */
    border-radius: 50%;
    display: flex;
    align-items: center;
    justify-content: center;
    cursor: pointer;
    color: white;
}



        /* Styles for the popup overlay */
        .popup-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            justify-content: center;
            align-items: center;
            z-index: 1;
        }

        /* Styles for the popup box */
        .popup-box {
            background-color: white;
            padding: 20px;
            border-radius: 5px;
            text-align: center;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.2);
        }

        /* Styles for the Yes and No buttons */
        .popup-buttons {
            display: flex;
            justify-content: space-between;
            margin-top: 20px;
        }

        /* Style for the Yes button */
        .popup-button-yes {
            background-color: green;
            color: white;
            border: none;
            border-radius: 5px;
            padding: 10px 20px;
            cursor: pointer;
            box-shadow: 0px 2px 4px rgba(0, 0, 0, 0.2);
        }

        /* Style for the No button */
        .popup-button-no {
            background-color: red;
            color: white;
            border: none;
            border-radius: 5px;
            padding: 10px 20px;
            cursor: pointer;
            box-shadow: 0px 2px 4px rgba(0, 0, 0, 0.2);
        }
    </style>
</head>
<body>
    <!-- Circular home button -->
    <div class="home-button" onclick="showConfirmationPopup()">
        <i class="fa fa-home"></i>
    </div>

    <!-- Confirmation popup -->
    <div class="popup-overlay" id="confirmationPopup">
        <div class="popup-box">
            <p>Are you sure you want to go to the homepage?</p>
            <div class="popup-buttons">
                <button class="popup-button-yes" onclick="navigateToHomePage()">Yes</button>
                <button class="popup-button-no" onclick="hideConfirmationPopup()">No</button>
            </div>
        </div>
    </div>

    <div class="container">
        <div class="home-button" onclick="showConfirmationPopup()">
    <img src="https://static.thenounproject.com/png/901848-200.png" alt="Home">
</div>
        <form id="form" class="form">
            <h2>Log In</h2>
            <div class="form-control">
                <label for="emailPhone">Email/Phone</label>
                <input type="text" id="emailPhone" placeholder="Enter Email/Phone">
                <small class="error-message">Error message</small>
            </div>
            <div class="form-control">
                <label for="password">Password</label>
                <input type="password" id="password" placeholder="Enter password">
                <small class="error-message">Error message</small>
                <div class="show-password">
                    
                </div>
            </div>
            <button type="submit">Sign In</button>
        </form>
        <div class="signup-link">
            <p>New here?</p>
            <a href="signup.html">Sign Up</a>
        </div>
    </div>
    <script src="script.js"></script>
    <script>
        // JavaScript function to show the confirmation popup
        function showConfirmationPopup() {
            document.getElementById("confirmationPopup").style.display = "flex";
        }

        // JavaScript function to hide the confirmation popup
        function hideConfirmationPopup() {
            document.getElementById("confirmationPopup").style.display = "none";
        }

        // JavaScript function to navigate to the homepage
        function navigateToHomePage() {
            window.location.href = "Main.html";
        }
    </script>
</body>
</html>
